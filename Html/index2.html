    <p><input type="email" placeholder="email" required/></p>

    <p><input type="date" ></p>

        <option selected>BE</option>
        <option> MBA</option>
    </select>
        
        <p><input type="file"/></p>

        <p>
            age:<input type="number">
        </p>

        </p>
        <p>

        </p>

    <p>

            <option >usa</option>

            <option >canada</option>
        </datalist>
    </p>
        <button type="submit">Submit</button>
        <input type="reset" value="Reset"/>
    
   </form> 
   </fieldset>
