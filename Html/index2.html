<body>
    <h2>Form Tags</h2>

    <form>

    <fieldset>
        <legend>Login Form</legend>
        <form>
    <p><input type="email" placeholder="email" required/></p>

    <button type="submit">Submit</button>
   </form> 
   </fieldset>
